<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olimpíada</title>
</head>
<body>
    <script>
        function pulalinha(){
         document.write("<br><br>")
         
    }

    function mostra(texto){ 
         document.write(texto)
         pulalinha()
        }
        
        let anoInicial = 1896

        while(anoInicial <= 2024){
            mostra ( `${anoInicial} teve olimpíada`)
            anoInicial = anoInicial + 4 
        }
        
    </script>
</body>
</html>
